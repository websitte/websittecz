{% extends 'partials/base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block main %}


  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Nástěnka</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">

      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-12">

            <div class="card mb-5">
                <h5 class="card-header">Faktury</h5>
                <div class="card-body">
                  <p class="card-title">Celkem vydaných faktur: {{invoices}}</p>
                  <p class="card-title">Uhrazených faktur: {{paidInvoices}}</p>
                  <a href="{% url 'invoices' %}" class="btn btn-primary">Zobrazit faktury</a>
                </div>
              </div>

              <div class="card mb-5">
                  <h5 class="card-header">Klienti</h5>
                  <div class="card-body">
                    <p class="card-title">Celkem klientů: {{clients}}</p>
                    <a href="{% url 'clients' %}" class="btn btn-primary">Zobrazit klienty</a>
                  </div>
                </div>
          </div>
        </div>
      </div>


      <div class="col-lg-6">
        <div class="p-5">
          <img class=img-fluid  src="{% static 'assets/img/empty.svg' %}" alt="Skolo Online Learning">
        </div>
      </div>
    </div>
  </div>




{% endblock %}
